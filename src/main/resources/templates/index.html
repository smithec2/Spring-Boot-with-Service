<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot and Thymeleaf example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h3>Number Sorting Application</h3>
<form action="#" th:action="@{/}" th:object="${post}" method="post">
    <table>
        <tr>
            <td>Number 1:</td>
            </tr>
        <tr>
            <td><textarea rows="7" cols="90" th:field="*{textIn}"/></td>
            <td th:if="${#fields.hasErrors('textIn')}" th:errors="*{textIn}">textIn error message</td>
        </tr>
        <tr>
            <td>
                <button type="submit" style="float: right">Submit post</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
